#
# How much each reward is reduced within RewardCoolDownTimeSpan.
# First reward = 1.0, next 0.85, next 0.85*0,85, etc, until no reward for RewardCoolDownTimeSpan, where reward is restored to 1.0
#
RewardReduction: 0.85

#
# Time span for reward reduction after latest reward.
#
RewardCoolDownTimeSpan: 5

#
# Worlds where there is a penalty for dying
#
PenaltyOnDeathWorlds: [W_Hardcore, W_SurvivalFreebuild]

#
# Commands that should have a cooldown period
#
CoolDownCommands: ["/broadcast", "/me"]
CoolDownTimeSpan: [30, 60]
CoolDownAllowedIncidents: [1, 3]

#
# The cost of dying in one of the worlds in PenaltyOnDeathWorlds
#
CostOfDeath: 30.0

#
# Worlds where you can buy stuff
#
BuyWorlds: [W_SurvivalFreebuild]

#
# Worlds where you can fly (set eithonfixes.canfly to fly in all worlds)
#
FlyWorlds: [W_SurvivalFreebuild]

#
# Chat channels. Used to leave all other channels.
#
ChatChannelsToLeave: [1, 2, 3, 4]

#
# When doing a restart, the RestartEarlyWarningMessage will be shown at this defined intervals (minutes)
#
ShowEarlyWarningMessageMinutesBeforeRestart: [120, 60, 45, 30, 20, 10, 5, 4, 3]

#
# When doing a restart, the RestartFinalWarningMessage will be shown at this defined intervals (seconds)
#
ShowMiddleWarningMessageSecondsBeforeRestart: [120, 90, 60, 45, 30, 20, 10]

#
# When doing a restart, the RestartFinalWarningMessage will be shown at this defined intervals (seconds)
#
ShowFinalWarningMessageSecondsBeforeRestart: [5, 4, 3, 2, 1]

